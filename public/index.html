<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta property="fb:app_id" content="2013239968896148">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Taiwan Art">
    <meta property="og:url" content="https://taiwan-art.kchen.club/">
    <meta property="og:image" content="https://taiwan-art.kchen.club/img/logo-meta.png?2">
    <meta property="og:description" content="用台灣的藝術探索世界 Explore the World with Taiwan Artists & Their Friends">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taiwan Art</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <section class="logo">
        <div class="container">
            <div class="jumbotron">
                <!--<h1 class="twart">Taiwan Art</h1>-->
                <div><img class="logo" src="/img/logo.png"></div>
                <div class="slogan">
                    <div class="explore">用</div>
                    <div class="twart">台灣的藝術</div>
                    <div class="explore">探索世界</div>
                </div>
                <div class="slogan">
                    <div class="explore explore-en">Explore the World</div>
                    <div class="explore with-en">with</div>
                    <div class="twart twart-en">Taiwan Artists &amp; Their Friends</div>
                </div>
            </div>
    </section>
    <section class="painter-select">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <div class="page-header" for="input-model">
                            <h3>請先選擇畫家</h3>
                        </div>
                        <select class="form-control" id="painter-select">
                            <option v-for="painter in painters" v-bind:value="painter.tag">{{painter.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
    </section>
    <div class="separator"></div>


    <section id="painter-list">
        <div class="container" v-for="painter in painters">
            <!-- 畫家資料 -->
            <div class="row" v-bind:id="painter.tag">
                <div class="col-3">
                    <img class="profileimg" v-bind:src="'./img/painter/'+painter.profileimg" alt="">
                </div>
                <div class="col-3">
                    <div class="painter-name">{{painter.name}}</div>
                    <div class="painter-dates">{{painter.dates}}</div>
                </div>
                <div class="col">
                    <div class="painter-introduction">
                        {{painter.introduction}}
                    </div>
                    <div class="more">
                        <a v-bind:href="'./artists_homepage/artist/'+painter.homepage" class="btn btn-outline-warning btn-more">更多故事</a>
                    </div>
                </div>
            </div>
            <div class="separator"></div>

            <!-- 畫家作品 -->
            <div class="row">

                <div class="col-4" v-for="painting in painter.paintings">
                    <div class="painting">
                        <div class="painting-img">
                            <a href="#"><img class="painting-img" v-bind:src="'./img/painting/'+painting.imgfile" v-bind:data-name="painting.name" v-bind:data-model="painting.model"></a>
                        </div>
                        <div class="painting-name">
                            {{painting.name}}
                        </div>
                    </div>
                </div>

            </div>
            <div class="separator separator-line"></div>

    </section>

    <div class="modal fade" id="imgUploadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="page-header">
                                    <h3>影像上傳</h3>
                                </div>

                                <div class="form-group">

                                    <div id="intput-image-preview">
                                        <label for="intput-image-upload" id="intput-image-label">選擇影像</label>
                                        <input type="file" name="upload" id="intput-image-upload" accept="image/*" required />
                                    </div>
                                </div>


                            </div>
                            <div class="col">
                                <div class="page-header">
                                    <h3>輸出結果</h3>
                                </div>
                                <div id="output-image-preview">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="footer">
        <div class="container">
            <div class="row">
                <div class="col">
                    <footer class="text-center">
                        <div> © 2017 Chloe Su and Kun Chen, logo designed by Yen-Ching Yang</div>
                    </footer>
                </div>
            </div>
        </div>
    </section>
    <a href="#"><img src="top.png" id="top" height="60" width="60" /></a>
    <div class="loader-wrapper hide">
        <div class="loader"></div>
    </div>

    <div class="fb-like" data-share="true" data-width="450" data-show-faces="true">
    </div>

    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '2013239968896148',
                xfbml: true,
                version: 'v2.9'
            });
            FB.AppEvents.logPageView();
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="./js/loader.js"></script>
    <script src="./js/jquery.uploadPreview.js"></script>
    <script src="./js/index-vue.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
