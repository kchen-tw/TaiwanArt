<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taiwan Art</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <section class="logo">
        <div class="container">
            <div class="jumbotron">
                <!--<h1 class="twart">Taiwan Art</h1>-->
                <div><img class="logo" src="/img/logo.png"></div>
                <div class="slogan">
                    <div class="explore">用</div>
                    <div class="twart">台灣的藝術</div>
                    <div class="explore">探索世界</div>
                </div>
                <div class="slogan">
                    <div class="explore explore-en">Explore the World</div>
                    <div class="explore with-en">with</div>
                    <div class="twart twart-en">Taiwan Artists &amp; Their Friends</div>
                </div>
            </div>
    </section>
    <section class="painter-select">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <div class="page-header" for="input-model">
                            <h3>請先選擇畫家</h3>
                        </div>
                        <select class="form-control" id="input-model">
                            <option value="chen_chengpo">陳澄波</option>
                            <option value="chen_chihchi">陳植棋</option>
                            <option value="gobara_koto">鄉原古統</option>
                            <option value="huang_jungtsan">黃榮燦</option>
                            <option value="huang_tushui">黃土水</option>
                            <option value="ishikawa_chinichiro">鹽月桃甫</option>
                            <option value="ni_chianghuai">倪蔣懷</option>
                            <option value="shiotsuki_toho">石川欽一郎</option>
                        </select>
                    </div>
                </div>
            </div>
    </section>
    <div class="separator"></div>


    <section id="painter-list">
        <div class="container" v-for="painter in painters">
            <!-- 畫家資料 -->
            <div class="row">
                <div class="col-3">
                    <img class="profileimg" v-bind:src="'./img/painter/'+painter.profileimg" alt="">
                </div>
                <div class="col-3">
                    <div class="painter-name">{{painter.name}}</div>
                    <div class="painter-dates">{{painter.dates}}</div>
                </div>
                <div class="col">
                    <div class="painter-introduction">
                        {{painter.introduction}}
                    </div>
                    <div class="more">
                        <a v-bind:href="'./artists_homepage/artist/'+painter.homepage" class="btn btn-outline-warning btn-more">更多故事</a>
                    </div>
                </div>
            </div>
            <div class="separator"></div>

            <!-- 畫家作品 -->
            <div class="row">

                <div class="col-4" v-for="painting in painter.paintings">
                    <div class="painting">
                        <div class="painting-img">
                            <img class="painting-img" v-bind:src="painting.imgurl">
                        </div>
                        <div class="painting-name">
                            {{painting.name}}
                        </div>
                    </div>
                </div>

            </div>
            <div class="separator separator-line"></div>

    </section>



    <div class="separator"></div>

    <section class="style-transfer hide">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="page-header">
                        <h3>影像上傳</h3>
                    </div>

                    <div class="form-group">

                        <div id="intput-image-preview">
                            <label for="intput-image-upload" id="intput-image-label">選擇影像</label>
                            <input type="file" name="upload" id="intput-image-upload" accept="image/*" required />
                        </div>
                    </div>


                </div>
                <div class="col">
                    <div class="page-header">
                        <h3>輸出結果</h3>
                    </div>
                    <div id="output-image-preview">

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="container">
            <div class="row">
                <div class="col">
                    <footer class="text-center">
                        <div> © 2017 Chloe Su and Kun Chen, logo designed by Yen-Ching Yang</div>
                    </footer>
                </div>
            </div>
        </div>
    </section>

    <div class="loader-wrapper hide">
        <div class="loader"></div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="./js/loader.js"></script>
    <script src="./js/jquery.uploadPreview.js"></script>
    <script src="./js/index-vue.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
