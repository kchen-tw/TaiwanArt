                        <div class="slogan">
                            <div class="explore explore-en">Explore the World</div>

    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="artis-info">
                        <div class="artis-name">鄉原古統</div>
                        <div class="artis-times">日本 (1887 - 1965)</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="separator"></div>

    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="artis-saying">
                        鄉原古統是與石川欽一郎、鹽月桃甫等人同時期來台任教的日本人，台展就是他們一起成立的，鄉原古統長期擔任東洋畫科審查員，對台灣東洋畫的發展具有舉足輕重的地位。
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="separator"></div>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-3 align-content-center text-center">
                    <img src="../image/gobara_koto/Gobara_Beitou.jpg" height="270" width="200" />
                </div>
                <div class="col-auto">
                    <div class="text">寫生故事</div>
                </div>
                <div class="col">
                    <div class="content">
                        鄉原古統在台時，積極組織畫會，與畫友一同旅行寫生，其最著名的作品是臺北名所圖繪十二景，將台北塑造為一個美好、進步的城市的形象。
                    </div>
                </div>
            </div>
        </div>
    </section>
